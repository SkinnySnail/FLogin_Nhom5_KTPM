name: Backend CI/CD

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build and test with Maven
        run: |
          cd backend/flogin
          ./mvnw clean test

      - name: Generate coverage report (Jacoco)
        run: |
          cd backend/flogin
          ./mvnw jacoco:report

      - name: Upload Jacoco coverage report artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: backend/flogin/target/site/jacoco/
